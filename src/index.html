<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SquareZ!</title>
</head>
<body>
<h1>Squarez!</h1>
<div id="game_form">
    <div class="form-row">
        <input type="text" id="count" placeholder="Initial squares count" value="5">
    </div>
    <div class="form-row">
        <input type="text" id="size" placeholder="Initial squares size" value="100">
    </div>
    <div class="form-row">
        <input type="text" id="min_size" placeholder="Minimum squares size" value="10">
    </div>
    <div class="form-action">
        <button id="start_game">Let the battle begins!</button>
    </div>
</div>

<div id="game_area"></div>
</body>
</html>
